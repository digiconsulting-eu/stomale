
name: Generate Conditions Sitemaps

on:
  schedule:
    - cron: '0 0 * * 0'  # Esegui ogni domenica a mezzanotte
  workflow_dispatch:  # Permette di eseguire manualmente il workflow

jobs:
  generate-sitemaps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Supabase
        run: npm install @supabase/supabase-js
      
      - name: Verify secrets
        run: |
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "SUPABASE_URL is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "SUPABASE_SERVICE_ROLE_KEY is not set"
            exit 1
          fi
          echo "Secrets are configured correctly"
      
      - name: Generate conditions sitemaps
        run: node scripts/generateConditionsSitemap.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      
      - name: List generated files
        run: |
          echo "Generated sitemap files:"
          ls -la public/sitemaps/sitemap-conditions-*.xml
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/sitemaps/sitemap-conditions-*.xml public/sitemap-index.xml
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update condition sitemaps [skip ci]"
            git push
          fi
